server:
  port: 8888

#文件映射路径
file:
  uploadPath: D:/mundaneinn-back-end-plus/upload/api/         #文件上传路径
  uploadMaxSize: 204800                #单文件上传大小 200M
  downloadPath: D:/mundaneinn-back-end-plus/download/  #文件下载路径  比如模板文件

spring:
  application:
    name: api
  #sql配置,访问监控页面http://localhost:8080/druid/login.html
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/mundaneinn-plus?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
      username: root
      password: 19980805kcx
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 50000
      min-evictable-idle-time-millis: 300000
      #Oracle需要打开注释
      #validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: sys
        #login-password: sys
      #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
          enabled: true
        wall:
          config:
            multi-statement-allow: true
  # redis 配置
  redis:
    # 地址
    host: 127.0.0.1
    # 端口，默认为6379
    port: 6379
  mail:
    host: smtp.qq.com #qq邮箱smtp服务
    username: 1255753142@qq.com #邮箱用户名
    password: lwdhbcmlnvsziidb #邮箱smtp服务密码
    default-encoding: UTF-8

# APPID
alipay:
  #公司支付宝APPID
  appId: 2021000116674512
  # 商户私钥, 即PKCS8格式RSA2私钥
  privateKey: 
  # 支付宝公钥, 即对应APPID下的支付宝公钥
  publicKey: 
  # 服务器异步通知页面路径, 需http://格式的完整路径
  # 踩坑:不能加?type=abc这类自定义参数
  notifyUrl: http://3dhzzx.natappfree.cc/api/alipayCallBack
  # 页面跳转同步通知页面路径, 需http://格式的完整路径
  # 踩坑:不能加?type=abc这类自定义参数
  returnUrl: http://localhost:9001/CustomerInfo
  # 签名方式
  signType: RSA2
  # 字符编码格式
  charset: utf-8
  # 支付宝网关
  gatewayUrl: https://openapi.alipaydev.com/gateway.do
  # 日志打印地址
  logPath: D:\\

