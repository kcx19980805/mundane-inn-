<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('账号管理-新增')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-sysUser-add">
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red;display: inline-block;">*</span>账号</label>
            <div class="col-sm-8">
                <input id="account" name="account" class="form-control required" placeholder="请输入账号" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span style="color: red;display: inline-block;">*</span>角色
            </label>
            <div class="col-sm-8">
                <select id="permissionGroupId" type="select" class="form-control required"></select>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/static/js/sys/user/add.js}"></script>
</body>
</html>
