<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增管理组')"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span style="color: red;display: inline-block;">*</span>组名
            </label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control required"
                       placeholder="请输入管理组名称" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span style="color: red;display: inline-block;">*</span>
                管理组权限
            </label>
            <div class="col-sm-8">
                <div class="ztree" id="menuId"></div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<div th:include="include::ztree-js"></div>
<script th:src="@{/static/js/sys/permissiongroup/add.js}"></script>
</body>
</html>
