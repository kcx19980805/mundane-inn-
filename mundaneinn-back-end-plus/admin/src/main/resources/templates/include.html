<!-- 通用CSS -->
<head th:fragment=header(title) xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title th:text="${title}"></title>
    <link th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/custom-ui.css}" rel="stylesheet"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
</head>

<!-- 通用JS -->
<div th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml">
    <script th:src="@{/static/plugins/jquery/jquery-3.4.1.js}"></script>
    <script th:src="@{/static/plugins/jquery/jquery.base64.js}"></script>
    <script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <!-- bootstrap-table 表格插件 -->
    <script th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>
    <script th:src="@{/static/plugins/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js}"></script>
    <!-- 遮罩层 -->
    <script th:src="@{/static/plugins/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/static/plugins/layer/layer.js}"></script>
    <!--layDate 日期与时间组件-->
    <script th:src="@{/static/plugins/laydate/laydate.js}"></script>
    <!--iCheck-->
    <script th:src="@{/static/plugins/iCheck/icheck.min.js}"></script>
    <!--自定义公共js-->
    <script th:src="@{/static/js/plugins/common.js}"></script>
    <script th:src="@{/static/js/plugins/custom-table.js}"></script>
</div>
